<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HostChecker</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <th:block th:include="common/header :: headerCommonCss"></th:block>
    <th:block th:include="common/script :: script_common"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <th:block th:include="common/common :: navigationBar"></th:block>
    <th:block th:include="common/left :: aside"></th:block>
    <div class="content-wrapper" style="min-height: 976px;">
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Widgets</li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Create Service</h3>
                </div>
                <form class="form-horizontal">
                    <div id="service_config" class="box-body">
                        <div class="form-group">
                            <label for="domain" class="col-sm-2 control-label">Domain</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="domain" placeholder="domain" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serviceName" class="col-sm-2 control-label">Service Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="serviceName"
                                       placeholder="input service name here..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="env" class="col-sm-2 control-label">ENV</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="env" placeholder="env" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description"
                                       placeholder="input description here..." />
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a id="create" class="btn btn-success" href="javascript:void(0);">create</a>
                    </div>
                </form>
            </div>
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Create Service By JSON</h3>
                </div>
                <div class="box-body form-horizontal">
                    <div id="service_config_all" class="box-body">
                        <div class="form-group">
                            <label for="jsonContent">
                                <a href="javascript:void(0)" class="btn btn-success sampleInput" data-name="service" data-selector="#jsonContent">Sample input)</a>
                            </label>
                            <textarea id="jsonContent" class="form-control" rows="10" placeholder="Enter JSON..."></textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a id="createByJson" class="btn btn-success" href="javascript:void(0);">ONE Step Create</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- /.container -->
<th:block th:include="common/common :: footer"></th:block>
<th:block th:include="common/script :: script_more"></th:block>
<script type="text/javascript" src="/js/serviceAdd.js"></script>
<script th:inline="javascript">
    new com.jongsuny.check.addService({serviceConfig : null});
</script>
</body>
</html>
